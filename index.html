<style>
body {
  font-family: "Lato", sans-serif;
  background-image: url("cab.jpeg");
  background-size: cover;
}

#navbar {
  overflow: hidden;
  background-color: transparent;
  padding: 40px 10px;
  width: 100%;
  top: 0;
  z-index: 99;
}

#navbar a {
  color: white;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

#navbar #logo {
  font-size: 25px;
  font-weight: bold;
}

#navbar-right a:hover {
  background-color: #ddd;
  color: black;
}

#navbar a.active {
  background-color: dodgerblue;
  color: white;
}

#navbar-right {
  float: right;
}

@media screen and (max-width: 580px) {
  #navbar {
    padding: 20px 10px !important;
  }
  #navbar a {
    float: none;
    display: block;
    text-align: left;
  }
  #navbar-right {
    float: none;
  }
 .hero-text{
   margin-top: 180px;   
 }
}

.hero-text {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 40%;
  transform: translate(-50%, -50%);
  color: white;
  font-weight: bold;
}

.hero-text button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 10px 25px;
  color: black;
  background-color: #ddd;
  text-align: center;
  cursor: pointer;
}

.hero-text button:hover {
  background-color: #555;
  color: white;
}

.fa {
  font-size: 20px;
  width: 30px;
  text-align: center;
  text-decoration: none;
  margin: 5px 2px;
  border-radius: 50%;
}
.social-links
{
  text-align: center;
  position: absolute;
  left: 20%;
  bottom: 5%;
}
.fa:hover {
    opacity: 0.7;
}
.fa-linkedin {
  background: #007bb5;
  color: white;
}
.fa-google {
  background: #dd4b39;
  color: white;
}
.fa-github {
  background: #555;
  color: white;
}
</style>
</head>

<div id="navbar">
  <a href="#" id="logo" class="w3-text-light-gray w3-hover-text-red">RidingHailer</a>
  <div id="navbar-right">

</div>

  <div class="hero-text">

    <button id="btn-predict">Price Predictor</button>
  </div>


  <div class="social-links">
      <span class="w3-text-blue">Project Links:</span>
    <a href="https://www.linkedin.com/in/ehraz-ahmad-7a6851168/edit/project/893194560/" class="fa fa-linkedin"></a>
